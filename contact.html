<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - eLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="electric-grid-bg"></div>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">eLibrary</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="about.html" class="nav-item"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="contact.html" class="nav-item active"><i class="fas fa-envelope"></i> Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="page-header scroll-reveal from-bottom">
            <h1>Get in Touch</h1>
            <p>Have a question, suggestion, or a resource to share? We'd love to hear from you!</p>
        </section>

        <section class="contact-form-section">
            
           
               <form class="contact-form scroll-reveal scale-up">
                <h2>Send a Message</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button"><i class="fas fa-paper-plane"></i> Send </button>
            </form>
            
            <div class="contact-info scroll-reveal from-left">
                <h2>Reach Out Directly</h2>
                <p><i class="fas fa-envelope"></i> deathmafia827@gmail.com</p>
                <p><i class="fas fa-comment-alt"></i> @leo0806_wu</p>
                <p><i class="fas fa-map-marker-alt"></i> Miet </p>
            </div>
        </section>

    </main>





    <footer class="main-footer">
        <p><b>&copy; 2025 eLibrary. Designed for students.</b></p>
    </footer>
    
    <script src="scripts.js"></script>

</body>
</html>
